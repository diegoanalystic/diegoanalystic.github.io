<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat {
            height: 500px;
            border: 1px solid #0f0;
            overflow-y: scroll;
            padding: 15px;
            margin-bottom: 20px;
            background: #111;
        }
        .message { 
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px dashed #333;
        }
        .user {
            color: #0ff;
            font-weight: bold;
        }
        .time {
            color: #666;
            font-size: 0.8em;
        }
        input, button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            margin-right: 5px;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
        #status {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    </h1>Chat</h1>
    <div id="chat"></div>
    <div>
        <input type="text" id="username" placeholder="Votre pseudo" value="Anonyme">
        <input type="text" id="message" placeholder="Message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
    <div id="status">Chargement...</div>

    <script>
        // Configuration
        const GIST_ID = "5b8d8e1c01f7156a4cecc45eaeab7503";
        const UPDATE_INTERVAL = 3000; // 3 secondes
        const MAX_MESSAGES = 100;
        
        // Éléments DOM
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const status = document.getElementById('status');
        
        // Variables d'état
        let lastUpdate = 0;
        let isLoading = false;
        
        // Vérifie les nouveaux messages régulièrement
        setInterval(loadMessages, UPDATE_INTERVAL);
        
        // Charge les messages au démarrage
        loadMessages();
        
        async function sendMessage() {
            const username = usernameInput.value.trim() || "Anonyme";
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            try {
                isLoading = true;
                updateStatus("Envoi en cours...");
                
                // Récupère les messages existants
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                const gist = await response.json();
                let messages = [];
                
                if (gist.files && gist.files['chat.json']) {
                    messages = JSON.parse(gist.files['chat.json'].content || '[]');
                    
                    // Limite le nombre de messages
                    if (messages.length > MAX_MESSAGES) {
                        messages = messages.slice(messages.length - MAX_MESSAGES);
                    }
                }
                
                // Ajoute le nouveau message
                messages.push({
                    user: username,
                    text: text,
                    time: new Date().toISOString()
                });
                
                // Met à jour le Gist
                await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: {
                            'chat.json': {
                                content: JSON.stringify(messages, null, 2)
                            }
                        }
                    })
                });
                
                messageInput.value = '';
                updateStatus("Message envoyé!");
                loadMessages();
            } catch (error) {
                console.error("Erreur:", error);
                updateStatus("⚠️ Erreur d'envoi");
            } finally {
                isLoading = false;
            }
        }
        
        async function loadMessages() {
            if (isLoading) return;
            
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`);
                const gist = await response.json();
                
                if (gist.files && gist.files['chat.json']) {
                    const messages = JSON.parse(gist.files['chat.json'].content || '[]');
                    displayMessages(messages);
                    updateStatus(`Dernière actualisation: ${new Date().toLocaleTimeString()}`);
                }
            } catch (error) {
                console.error("Erreur:", error);
                updateStatus("⚠️ Erreur de chargement");
            }
        }
        
        function displayMessages(messages) {
            chat.innerHTML = messages.map(msg => `
                <div class="message">
                    <span class="user">${msg.user}</span>:
                    ${msg.text}
                    <span class="time">(${new Date(msg.time).toLocaleTimeString()})</span>
                </div>
            `).join('');
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        function updateStatus(text) {
            status.textContent = text;
        }
        
        // Permet d'envoyer avec la touche Entrée
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
