<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hash Redirector</title>
    <style>
        /* Style moderne et épuré */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hash Redirector</h1>
        <div class="input-group">
            <input type="text" id="hashInput" placeholder="Entrez votre hash...">
        </div>
        <button id="redirectButton">Rediriger</button>
        <p class="info">Vous serez redirigé vers: https://euphonious-crumble-d53c74.netlify.app/[hash].html</p>
    </div>

    <script>
        document.getElementById('redirectButton').addEventListener('click', function() {
            const hash = document.getElementById('hashInput').value.trim();
            if (hash) {
                // Construction de l'URL avec le hash et .html
                const url = `https://euphonious-crumble-d53c74.netlify.app/${hash}.html`;
                window.location.href = url;
            } else {
                alert('Veuillez entrer un hash valide');
            }
        });

        // Permet aussi d'utiliser la touche Entrée
        document.getElementById('hashInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('redirectButton').click();
            }
        });
    </script>
</body>
</html>
